inputs:
  token:
    description: "Sonar Login Token"
    required: true
  url:
    description: "Sonar Server url"
    required: true
runs:
  using: "composite"
  steps:
    - name: sonarScript.sh
      shell: bash
      run: |
        ce_task_id=AXihM-M_NPHXbUGNOcMx
        echo "QG Script --> Using task id of ${ce_task_id}"
        curl -s -u ${{ inputs.token }}: ${{ inputs.url }}/api/ce/task?id=${ce_task_id}
